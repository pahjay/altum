<html>
<head>
  <base href="/">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">

  <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>

<header>
  <div id="logo">
  <a href="/"><img src="src/logo.png" href="/"></a>
  </div>

  <div id="nav-buttons">
  <a class="nav-link" href="/">HOME</a>
  <a class="nav-link" href>ACCOUNT</a>
  <a class="nav-link" href>ABOUT</a>
  <a class="nav-link" data-ng-controller="logoutController" data-ng-click='logout()' href>LOGOUT</a>
  </div>
</header>

<body data-ng-app="angulobby" data-ng-controller="indexController">

<div id="index-container">
  <div id="ng-view" data-ng-view></div>
</div>


<script src="https://use.fontawesome.com/7222f42b52.js"></script>
<script src="./socket.io/socket.io.js"></script>
<script src="./main.js"></script>

<!--expose angular controllers-->
<script src="controllers/home-controller.js"></script>
<script src="controllers/index-controller.js"></script>
<script src="controllers/login-controller.js"></script>
<script src="controllers/logout-controller.js"></script>
<script src="controllers/register-controller.js"></script>
<script src="controllers/select-params-controller.js"></script>
<script src="controllers/queue-timer-controller.js"></script>
<script src="controllers/lobby-controller.js"></script>

<!--expose angular services-->
<script src="services/auth-service.js"></script>
<script src="services/gamelist-service.js"></script>
<script src="services/queue-service.js"></script>
<script src="services/socket-service.js"></script>
<script src="services/lobby-service.js"></script>
</body>
</html>

<div class="col-md-4">
  <h1>Login</h1>
  <div data-ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" data-ng-model="loginForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" data-ng-model="loginForm.password" required>
    </div>
    <div>
      <button type="submit" class="btn btn-default" data-ng-disabled="disabled">Login</button>
      <button class="btn btn-default" data-ng-click="register()" formnovalidate>Register</button>
    </div>
  </form>

</div>

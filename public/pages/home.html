<head>
  <link rel="stylesheet" href="../stylesheets/home.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<div id="home-container" class="container-fluid" data-ng-controller="homeController">
  <div class="row">
    <div id="sidebar-container" class="col-lg-2">
      <div class="row">
        <div id="nav-container" class="col-lg-12">
          <div class="row">
            <div id="profile-container" class="col">
              PROFILE <br>
              display username <br>
              TODO: <br>
              add levelling system functionality
            </div>
          </div>
          <div class="row">
              <div id="button-container" class="col container">
                <div>
                <button class="col-lg-10 col-lg-offset-1 nav-button" data-ng-click="setQueueParams()"> find a lobby button </button>
                <button class="col-lg-10 col-lg-offset-1 nav-button" data-ng-click="leaveQueues()"> leave queues </button>
                <div class="col-lg-10 col-lg-offset-1 nav-button"> join game button </div>
                </div>
                </div>
          </div>
        </div>
      </div>
    </div>
    <div id="news-feed-container" class="col-lg-5">
      NEWS FEED HERE<br>
      Scrollable announcement feed.
    </div>
    <div id="global-chat-container" class="col-lg-5">
      <div id="message-box">
        <!--[date] username : [message]-->
        <div data-ng-repeat="message in messages track by $index">
          <span> {{ message }} </span>
        </div>
      </div>
      <div id="chat-form">
        <!--enter chat here-->
        <form data-ng-submit="sendMessage()">
          <textarea class="input col-lg-10" id="m" data-ng-model="text" autocomplete="off" rows="4"></textarea>
          <button id="send-chat-button" class="btn btn-sm btn-info col-lg-2">SEND</button>
        </form>
      </div>
    </div>
  </div>

  <div id ="select-params-container" data-ng-show="displayParamWindow" data-ng-controller="paramsController">
    <div id="game-list-container" >
      <select ng-model="selectedGame" data-ng-options="game as game.name for game in games" data-ng-change="updateGame()">
        <option  value="" disabled >Select a game</option>
      </select>
      <select ng-model="selectedRankIndex" data-ng-options="ranks.indexOf(rank) as rank for rank in ranks" data-ng-show="rankListShown" data-ng-change="updateRank()"></select>
      <div class="row">
        <button class="btn btn-primary" data-ng-click="cancelParamSelect()">CANCEL</button>
        <button class="btn btn-primary" data-ng-click="joinQueue(); hideParamWindow(); showQueueTimer()">CONFIRM</button>
      </div>
    </div>
  </div>

  <div id="queue-timer-container" data-ng-show="displayQueueTimer" class="col-lg-2" data-ng-controller="queueTimerController">
    <h1 data-ng-model="timer">{{timer}}</h1>
    <button data-ng-click="cancel(); hideQueueTimer()">CANCEL</button>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>

<head>
  <link rel="stylesheet" href="../stylesheets/home.css" type="text/css">
</head>

<div id="home-container" class="container-fluid" data-ng-controller="homeController">
  <div id ="select-params-container" data-ng-show="paramWindowState">
    <div id="game-list-container" data-ng-controller="gameListController">
      <select class="multiselect" data-placeholder="Select Game" ng-model="gameSelection" ng-options="x as x for x in names" multiple="multiple" multiselect-dropdown></select>
    </div>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-secondary">[1]</button>
      <button type="button" class="btn btn-secondary">[2]</button>
      <button type="button" class="btn btn-secondary">[3]</button>
      <button type="button" class="btn btn-secondary">[4]</button>
      <button type="button" class="btn btn-secondary">[5]</button>
      <button type="button" class="btn btn-secondary">[6]</button>
      <button type="button" class="btn btn-secondary">[7]</button>
      <button type="button" class="btn btn-secondary">[8]</button>
      <button type="button" class="btn btn-secondary">[9]</button>
      <button type="button" class="btn btn-secondary">[10]</button>
    </div>

    <div class="row">
      <button class="btn btn-primary">CANCEL</button>
      <button class="btn btn-primary">CONFIRM</button>
    </div>
  </div>
  <div class="row">
    <div id="sidebar-container" class="col-sm-2">
      <div class="row">
        <div id="nav-container" class="col-sm-12">
          <div class="row">
            <div id="profile-container" class="col">
              PROFILE <br>
              display username <br>
              TODO: <br>
              add levelling system functionality
            </div>
          </div>
          <div class="row">
              <div id="button-container" class="col container">
                <div>
                <button class="col-sm-10 col-sm-offset-1 nav-button" data-ng-click="setQueueParams()"> find a lobby button </button>
                <button class="col-sm-10 col-sm-offset-1 nav-button" data-ng-click="leaveQueues()"> leave queues </button>
                <div class="col-sm-10 col-sm-offset-1 nav-button"> join game button </div>
                </div>
                </div>
          </div>
        </div>
      </div>
    </div>



    <div id="news-feed-container" class="col-sm-5">
      NEWS FEED HERE<br>
      Scrollable announcement feed.
    </div>
    <div id="global-chat-container" class="col-sm-5">
      <div id="message-box">
        <!--see chat here <br>-->
        <!--[date] username : [message]-->
        <div data-ng-repeat="message in messages track by $index">
          <span> {{ message }} </span>
        </div>
      </div>
      <div id="chat-form">
        <!--enter chat here-->
        <form data-ng-submit="sendMessage()">
          <textarea class="input col-sm-10" id="m" data-ng-model="text" autocomplete="off" rows="4"></textarea>
          <button id="send-chat-button" class="btn btn-sm btn-info col-sm-2">SEND</button>
        </form>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
